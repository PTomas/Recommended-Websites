<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Websites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-header">
        <h1>Address Book</h1>
    </div>
    <div class="search-container">
        <div class="button-container">
            <div class="border-container">
                <button class="historyBtn btn-primary"  >History</button>
                <button class="recommendBtn btn-primary"  style="display: none;">Suggested</button>
            </div>
        </div>
        <div class="form">
            <div class="border-container1">
                <input type="text" class="search" placeholder="search"></input>
                <button class="srchBtn btn-primary">Search</button>
            </div>
        </div>
    </div>
    <div class="modal-content">
        <div class="content-type">
        
        </div> 
        <div class="pull-to-refresh">
            <h3>Sign in.</h3>
        </div>
        <div class="auth-container">
            <button class="oauth">Google Auth</button>
        </div>
        
    </div>
</body>
<script src="personalAd.js"></script>
</html>
